---
- name: "ğŸ’¾ Install ssh sudo"
  block:
    - name: "ğŸ’¾ [Debian] Install sudo"
      apt:
        name: sudo
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: "ğŸ’¾ [Alpine] Install sudo"
      apk:
        name: sudo
        state: present
      when: ansible_os_family == "Alpine"

    - name: "ğŸ’¾ [RedHat] Install sudo"
      yum:
        name: sudo
        state: present
      when: ansible_os_family == "RedHat"

  rescue:
    - name: "âŒ Print error if packages for sudo installation fails"
      failed_when: true
      ansible.builtin.debug:
        msg: "âŒ sudo installation failed! Check logs."
